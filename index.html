<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Video Editor</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gray-100 flex justify-center items-center overflow-y-auto min-h-screen"
  >
    <div class="bg-white p-8 my-20 rounded-lg shadow-lg w-full max-w-4xl">
      <!-- Video File Input -->
      <input
        type="file"
        id="videoFileInput"
        accept="video/*"
        class="mb-4 block w-full text-sm text-gray-600 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-600"
      />

      <div class="relative">
        <video
          id="videoElement"
          controls
          class="w-full border-2 border-gray-800 mb-4 rounded-md aspect-video"
        >
          <source id="videoSource" src="your-video-file.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
        <canvas id="videoCanvas" class="absolute top-0 left-0"></canvas>
      </div>
      <div class="flex justify-between flex-wrap mb-4">
        <button
          id="playPauseBtn"
          class="bg-gray-800 text-white px-4 py-2 rounded-lg hover:bg-gray-600 mb-2"
        >
          Play/Pause
        </button>
        <button
          id="muteBtn"
          class="bg-gray-800 text-white px-4 py-2 rounded-lg hover:bg-gray-600 mb-2"
        >
          Mute/Unmute
        </button>
        <button
          id="rewindBtn"
          class="bg-gray-800 text-white px-4 py-2 rounded-lg hover:bg-gray-600 mb-2"
        >
          Rewind 10s
        </button>
        <button
          id="forwardBtn"
          class="bg-gray-800 text-white px-4 py-2 rounded-lg hover:bg-gray-600 mb-2"
        >
          Forward 10s
        </button>
        <button
          id="screenshotBtn"
          class="bg-gray-800 text-white px-4 py-2 rounded-lg hover:bg-gray-600 mb-2"
        >
          Screenshot
        </button>
        <button
          id="addTextBtn"
          class="bg-gray-800 text-white px-4 py-2 rounded-lg hover:bg-gray-600 mb-2"
        >
          Add Text
        </button>
      </div>

      <!-- Trim Controls -->
      <div class="mb-4">
        <label class="block text-gray-700 mb-1">Trim Start:</label>
        <input type="range" id="trimStart" min="0" value="0" class="w-full" />
        <label class="block text-gray-700 mt-2 mb-1">Trim End:</label>
        <input type="range" id="trimEnd" min="0" value="100" class="w-full" />
      </div>

      <!-- Filter Controls -->
      <div class="mb-4">
        <label class="block text-gray-700 mb-1">Brightness:</label>
        <input
          type="range"
          id="brightness"
          min="0"
          max="2"
          step="0.1"
          value="1"
          class="w-full"
        />
        <label class="block text-gray-700 mt-2 mb-1">Contrast:</label>
        <input
          type="range"
          id="contrast"
          min="0"
          max="2"
          step="0.1"
          value="1"
          class="w-full"
        />
        <label class="block text-gray-700 mt-2 mb-1">Grayscale:</label>
        <input
          type="range"
          id="grayscale"
          min="0"
          max="1"
          step="0.1"
          value="0"
          class="w-full"
        />
      </div>

      <!-- Audio Controls -->
      <div class="mb-4">
        <input
          type="file"
          id="audioFile"
          accept="audio/*"
          class="mb-4 block w-full text-sm text-gray-600 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-600"
        />
        <button
          id="addAudioBtn"
          class="bg-gray-800 text-white px-4 py-2 rounded-lg hover:bg-gray-600"
        >
          Add Audio
        </button>
      </div>

      <!-- Playback Speed Control -->
      <div>
        <label class="block text-gray-700 mb-1">Playback Speed:</label>
        <input
          type="range"
          id="playbackSpeed"
          min="0.5"
          max="2"
          step="0.1"
          value="1"
          class="w-full"
        />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
